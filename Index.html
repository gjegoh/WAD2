    <!-- Intro Page -->
    <div class='intro' id='main'>
        <h1 class="animate__animated animate__fadeInDown animate__delay-1s">Welcome to <span style="color: #E29C45">Pepe</span>Guitar</h1><br>
        <p class="animate__animated animate__fadeIn animate__delay-2s">A Sleek and Useful Website for the Classical Guitar Learners</p>   
        <a id='submit' class="btn btn--svg js-animated-button butt animate__animated animate__fadeInUp animate__delay-3s" href="./Resources.html">
            <span class="btn--svg__label">BEGIN</span>
            <svg class="btn--svg__circle" width="190" x="0px" y="0px" viewBox="0 0 60 60" enable-background="new 0 0 60 60">
                <circle id='circle' class="js-discover-circle" fill="#FFFFFF" cx="30" cy="30" r="28.7"></circle>
            </svg>
            <svg class="btn--svg__border" x="0px" y="0px" preserveaspectratio="none" viewBox="2 29.3 56.9 13.4" enable-background="new 2 29.3 56.9 13.4" width="190">
                <g class="btn--svg__border--left js-discover-left-border" id="Calque_2">
                    <path id='path1' fill="none" stroke="#FFF" stroke-width="0.5" stroke-miterlimit="1" d="M30.4,41.9H9c0,0-6.2-0.3-6.2-5.9S9,30.1,9,30.1h21.4"></path>
                </g>
                <g class="btn--svg__border--right js-discover-right-border" id="Calque_3">
                    <path id='path2' fill="none" stroke="#FFF" stroke-width="0.5" stroke-miterlimit="1" d="M30.4,41.9h21.5c0,0,6.1-0.4,6.1-5.9s-6-5.9-6-5.9H30.4"></path>

    <div style='position: absolute; top: 80vh; left: 80vw;' class='animate__animated animate__fadeInRight animate__delay-4s'>
        <input type="checkbox" class="checkbox" id="chk" onchange="toggle()">
        <label class="label" for="chk">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
        </label>
    </div>

    <script>
        // animation
        $(window).on("load",function(){
            $(".loader-wrapper").delay(500).fadeOut("slow");
        });

        // responsive text
        $( document ).ready( function() {
            var $body = $('body'); 
            var setBodyScale = function() {
                var scaleSource = $body.width(),
                    scaleFactor = 0.25,                     
                    maxScale = 250,
                    minScale = 150; 
                var fontSize = scaleSource * scaleFactor; 
                if (fontSize > maxScale) fontSize = maxScale;
                if (fontSize < minScale) fontSize = minScale; 
                $('body').css('font-size', fontSize + '%');
            }
            $(window).resize(function(){
                setBodyScale();
            });
            setBodyScale();
        });

        // toggle light-dark mode
        function toggle() {
            document.body.classList.toggle('light')
            if (document.getElementById('buttmode').getAttribute('href') == './button_dark.css') {
                document.getElementById('buttmode').setAttribute('href', './button_light.css')
                document.getElementById('circle').setAttribute('fill', '#000000')
                document.getElementById('path1').setAttribute('stroke', '#000000')
                document.getElementById('path2').setAttribute('stroke', '#000000')
                document.getElementById('submit').setAttribute('href', './Resources_light.html')
            }
            else {
                document.getElementById('buttmode').setAttribute('href', './button_dark.css')
                document.getElementById('circle').setAttribute('fill', '#FFFFFF')
                document.getElementById('path1').setAttribute('stroke', '#FFFFFF')
                document.getElementById('path2').setAttribute('stroke', '#FFFFFF')
                document.getElementById('submit').setAttribute('href', './Resources.html')
            }
        }
    </script>
