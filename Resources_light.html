    <script>
        // animation
        $(window).on("load",function(){
            $(".loader-wrapper").delay(500).fadeOut("slow");
        });

        // navbar
        var open = document.getElementById("hamburger");
        var main = document.getElementsByClassName('card')
        var scrollbtn = document.getElementById('myBtn')
        var changeIcon = true;
        open.addEventListener("click", function () {
            var overlay = document.querySelector(".overlay");
            var nav = document.querySelector("nav");
            var icon = document.querySelector(".menu-toggle i");
            overlay.classList.toggle("menu-open");
            nav.classList.toggle("menu-open");
            if (changeIcon) {
                for (let x of main) {
                    x.style.zIndex = -1
                }
                scrollbtn.style.zIndex = -1
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-times");
                changeIcon = false;
            } else {
                for (let x of main) {
                    x.style.zIndex = 0
                }
                scrollbtn.style.zIndex = 2
                icon.classList.remove("fa-times");
                icon.classList.add("fa-bars");
                changeIcon = true;
            }
        });

        // toggle light-dark mode
        function toggle() {
            if (document.getElementById('theme').getAttribute('href') == './style.css') {
                document.getElementById('theme').setAttribute('href', './style_light.css')
                document.getElementById('submit1').setAttribute('href', './Resources_light.html')
                document.getElementById('submit2').setAttribute('href', './Appreciation_light.html')
            }
            else {
                document.getElementById('theme').setAttribute('href', './style.css')
                document.getElementById('submit1').setAttribute('href', './Resources.html')
                document.getElementById('submit2').setAttribute('href', './Appreciation.html')
            }
        }

        // Populate the page
        function populate(x) {
            if (document.getElementById('info') != null) {
                document.getElementById('info').style.display = 'none'
            }
            let page = document.getElementById('main')
            page.innerHTML = `  <div class='row justify-content-evenly filterbar'>
                                <div class='col-lg-3 col-md-5 col-sm-11 sep'>
                                    <a id='beginner' onclick="populate(this)">
                                        <div class="filter btn-one">
                                            <span>Beginner</span>
                                        </div>
                                    </a>
                                </div>
                                <div class='col-lg-3 col-md-5 col-sm-11 sep'>
                                    <a id='intermediate' onclick="populate(this)">
                                        <div class="filter btn-one">
                                            <span>Intermediate</span>
                                        </div>
                                    </a>
                                </div>
                                <div class='col-lg-3 col-md-5 col-sm-11 sep'>
                                    <a id='advanced' onclick="populate(this)">
                                        <div class="filter btn-one">
                                            <span>Advanced</span>
                                        </div>
                                    </a>
                                </div>
                            </div>`
            let songs = ''
            if (x.id === 'beginner') {
                songs = beginner
            }
            else if (x.id === 'intermediate') {
                songs = intermediate
            }
            else {
                songs = advanced
            }
            let curr = ''
            let diff = x.id
            for (let i=0; i<songs.length; i++) {
                if (i % 3 === 0) {
                    page.innerHTML += `<div class='row justify-content-evenly' id='row${i}'></div>`
                    curr = `row${i}`
                }
                document.getElementById(curr).innerHTML += `<div class='col-lg-3 col-md-5 col-sm-10 sep'>
                                                                <div class="card text-center font bg animate__animated animate__zoomIn">
                                                                    <div class="card-header">
                                                                        ${songs[i].split('_').join(' ').toUpperCase()} <button class='btn ${diff}'>${diff.charAt(0).toUpperCase() + diff.slice(1)}</button>
                                                                    </div>
                                                                    <div class="card-body text-start">
                                                                        <h5 class="card-title">
                                                                            <a href="./${diff}/${songs[i]}.pdf" target='_blank' class="btn-flip" data-back="Download" data-front="Score"></a>
                                                                        </h5>
                                                                        <h5 class="card-title">
                                                                            <a href="./${diff}/${songs[i]}.mp3" target='_blank' class="btn-flip" data-back="Download" data-front="MP3"></a>
                                                                        </h5>
                                                                    </div>
                                                                    <div class="card-footer text-muted">
                                                                        <audio src="./${diff}/${songs[i]}.mp3" controls="controls">
                                                                            Your browser does not support the audio element.
                                                                        </audio>
                                                                    </div>
                                                                </div>
                                                            </div>`
            }
        }

        // Scroll to top
        mybutton = document.getElementById("myBtn")
        window.onscroll = function() {
            scrollFunction()
        };
        function scrollFunction() {  
            if (document.body.scrollTop > 20  || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        $("button[id='myBtn']").click(function() {
            $("html, body").animate({ scrollTop: 0 }, "slow");
            return false;
        });
    </script>
